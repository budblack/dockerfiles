worker_processes  1;  
events {  
  worker_connections  1024;  
}  
http {  
  include       mime.types;  
  default_type  application/octet-stream;  
  sendfile        on;  
  keepalive_timeout  65;  
  
# 首页
  server
    {
      listen 80;
      server_name 119.23.173.49 o.ot.budblack.me;
      location / {
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://ip.cn;
      }
    }

# 旗袍项目 2017年10月07日 签约
  server
    {
      listen 80;
      server_name che.ot.budblack.me;
      location / {
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://10.80.232.165:9011;
      }
    }
}
